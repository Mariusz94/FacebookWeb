<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" method="post" th:object="${loginForm}">
    <input type="text" th:field="*{email}" placeholder="Email" required/><br>
    <input type="text" th:field="*{password}" placeholder="Password" required/><br>
    <button type="submit">Login</button>
</form>
<a href="/register">Do you haven't account yet?? Register</a>
</body>
</html>
