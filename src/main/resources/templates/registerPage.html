<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${registerForm}">
    <input type="text" th:field="*{firstName}" placeholder="First name" required/><br>
    <input type="text" th:field="*{lastName}" placeholder="Last name" required/><br>
    <input type="text" th:field="*{password}" placeholder="Password" required/><br>
    <input type="text" th:field="*{repeatedPassword}" placeholder="Repeated password" required/><br>
    <input type="text" th:field="*{email}" placeholder="Email" required/><br>
    <input type="text" th:field="*{phoneNumber}" placeholder="Phone number" required/><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
